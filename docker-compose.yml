version: "3.9"

services:
  server:
    container_name: server
    image: nginx:alpine
    environment:
      TZ: "Europe/Moscow"
    volumes:
      - ".:/var/www/html/"
      - "./config/infrastructure/nginx/conf.d/:/etc/nginx/conf.d/"
      - "./config/infrastructure/nginx/ssl/:/etc/nginx/ssl/"
      - "./config/infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf"
    depends_on:
      - webapp
    ports:
      - "80:80"
      - "443:443"
    networks:
      - architecht_network

  webapp:
    image: taygeta/php:8.3
    container_name: webapp
    env_file:
      - .env.local
    environment:
      TZ: "Europe/Moscow"
      PHP_IDE_CONFIG: "serverName=docker"
      XDG_CACHE_HOME: "/var/www/html/var/"
      COMPOSER_HTACCESS_PROTECT: "0"
      YARN_CACHE_FOLDER: "/var/www/html/var/"
      NLS_LANG: "Russian_Russia.UTF8"
    volumes:
      - ".:/var/www/html/"
      - "./config/infrastructure/php/php.ini:/usr/local/etc/php/php.ini"
    depends_on:
      - database
      - rabbitmq
    networks:
      - architecht_network
    extra_hosts:
      - "registry.yarnpkg.com:104.16.16.35"

  database:
    container_name: database
    image: postgres:15
    restart: always
    env_file:
      - .env.local
    environment:
      POSTGRES_USER: "${DB_USER:-postgres}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-password}"
      POSTGRES_DB: "${DB_NAME:-app_db}"
      TZ: "Europe/Moscow"
    volumes:
      - database_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - architecht_network

  rabbitmq:
    container_name: rabbitmq
    image: "rabbitmq:3.12-management"
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
      TZ: "Europe/Moscow"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - architecht_network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

networks:
  architecht_network:
    external: true

volumes:
  data:
  database_data:
  rabbitmq_data:
